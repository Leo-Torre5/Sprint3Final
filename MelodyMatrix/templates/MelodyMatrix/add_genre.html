{% extends "MelodyMatrix/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Page Purpose: Add Genre -->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Heading for Add Genre -->
                        <h2 style="font-family: 'Palatino', serif; font-weight: bold" class="text-center text-uppercase">Add Genre</h2>
                        <div style="margin-bottom: 30px;"></div>

                        <!-- Genre Form -->
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <!-- Button Group for Back and Add Genre -->
                            <div class="text-center">
                                <button class="btn btn-dark" onclick="goBack()">Back</button>
                                <button type="submit" class="btn btn-dark">Add Genre</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript function to go back -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
