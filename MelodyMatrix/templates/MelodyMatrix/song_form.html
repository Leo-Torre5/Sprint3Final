{% extends "MelodyMatrix/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Purpose: Manage Song -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Heading for Manage Song -->
                        <h2 style="font-family: 'Palatino', serif; font-weight: bold" class="text-center text-uppercase">Manage Song</h2>
                        <!-- Form for Managing Song -->
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}  <!-- Apply crispy to the entire form -->
                            <div style="margin-bottom: 30px;"></div>
                            <div class="text-center">
                                <!-- Back Button and Save Button -->
                                <a href="{% url 'song_inventory' %}" class="btn btn-dark">Back</a>
                                <input type="submit" class="btn btn-dark" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
